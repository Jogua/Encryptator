<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Encryptator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Encryptator</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Encrypt</h2>
          <form name="encrypterForm" role="form" onsubmit="encrypt();" action="javascript: return false;">
            <div class="form-group">
              <label for="encrypterMessage">Message</label>
              <input type="text" class="form-control" id="encrypterMessage" pattern="[A-Za-zÑñ ]+" required>
              <span class="help-block">Only letters (included <em>ñ</em>) and blank spaces without special characters (like <em>&apos;</em>, <em>á</em>, etc.). It's not sensitive with upper and lowercase.</span>
            </div>
            <div class="form-group">
              <label for="encrypterPass1">First Password</label>
              <input type="text" class="form-control" id="encrypterPass1" minlength="2" maxlength="10" pattern="[A-Za-zÑñ]{2,10}" required>
              <span class="help-block">Same as message without blank spaces and length between two and ten.</span>
            </div>
            <div class="form-group">
              <label for="encrypterPass2">Second Password</label>
              <input type="text" class="form-control" id="encrypterPass2" minlength="2" maxlength="10" pattern="[A-Za-zÑñ]{2,10}" required>
              <span class="help-block">Same as first password.</span>
            </div>
            <div class="form-group">
              <label for="encrypterResult">Result</label>
              <textarea class="form-control" id="encrypterResult" readonly="true"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Let's encrypt</button>
          </form>
        </div>
        <div class="col-md-6">
        </div>
      </div>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/encrypt.js"></script>
    </div>
  </body>
</html>
