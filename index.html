<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Encryptator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Encryptator</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Encrypt</h2>
          <form name="crypterForm" role="form">
            <div class="form-group">
              <label for="message">Message</label>
              <input type="text" class="form-control" id="message" pattern="[a-zA-z ]+" required>
              <span class="help-block">Only letters and blank spaces without special characters (like <em>&apos;</em>, <em>á</em>, <em>ñ</em>, etc.). It's not sensitive with upper and lowercase.</span>
            </div>
            <div class="form-group">
              <label for="pass1">First Password</label>
              <input type="text" class="form-control" id="pass1" minlength="2" maxlength="10" pattern="[A-Za-z]{2,10}" required>
              <span class="help-block">Same as message without blank spaces and length between two and ten.</span>
            </div>
            <div class="form-group">
              <label for="pass2">Second Password</label>
              <input type="text" class="form-control" id="pass2" minlength="2" maxlength="10" pattern="[A-Za-z]{2,10}" required>
              <span class="help-block">Same as first password.</span>
            </div>
            <div class="form-group">
              <label for="resultCrypter">Result</label>
              <textarea class="form-control" id="resultCrypter" readonly="true"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Let's encrypt</button>
          </form>
        </div>
        <div class="col-md-6">
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
